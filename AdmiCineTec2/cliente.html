            <div>
                <h1 class="green wow fadeInRight"><span>REGISTRO DE CLIENTES</span></h1>
                    <label for="username">Nombre</label>
                    <input type="text" id="Name" value="Name"><br>
                    <label for="username">Primer Apellido</label>
                    <input type="text" id="Lname" value="Lname"><br>
                    <label for="username">Segundo apellido</label>
                    <input type="text" id="SLname" value="SLname"><br>
                    <label for="username">Cedula</label>
                    <input type="text" id="Id" value="Id"><br>
                    <label for="username">Correo</label>
                    <input type="text" id="Email" value="Email"><br>
                    <label for="username">Teléfono</label>
                    <input type="text" id="Phone" value="Phone"><br>
                    <button class="btn btn-success" id="btnGuardar" type="button"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
					<button class="btn btn-danger" id="btnCancelar" type="reset"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
            </div>
            <table id="A" class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Primer Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Cedula</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                </table>
                    
                <script>
                    $(document).ready(function () {
                        loadDataTable();
                        function GetData(tbody, table) {
                            $(tbody).on('click', '#btnEditar', function () {
                                var ObjtDatos = table.row($(this).parents('tr')).data()
                                Primer_nombre = $('#Name').val(ObjtDatos.Primer_nombre);
                                Primer_apellido = $('#Lname').val(ObjtDatos.Primer_apellido);
                                Segundo_apellido = $('#SLname').val(ObjtDatos.Segundo_apellido);
                                Cedula = $('#Id').val(ObjtDatos.Cedula);
                                Correo = $('#Email').val(ObjtDatos.Correo);
                                Telefono = $('#Phone').val(ObjtDatos.Telefono);
                            });
                        }
                        function loadDataTable() {
                            var table = $('#A').DataTable({
                                "processing": true,
                                "ajax": {
                                    "url": "http://cinetecrestservice.cloudapp.net/client/getall",
                                    "type": "GET"
                                },
                                "columns": [
                                    { "data": "Primer_nombre" },
                                    { "data": "Primer_apellido" },
                                    { "data": "Segundo_apellido" },					
                                    { "data": "Cedula" },
                                    { "data": "Correo" },
                                    { "data": "Telefono" },
                                    { "defaultContent": "<button class='btn btn-info' id='btnEditar'>Editar</button>" }
                                ]
                            });
                            GetData("#A", table)
                        }
                        $('#btnGuardar').click(function () {
                            //declaracion del objeto
                            nuevo_cliente = {};                
                            //minuto 4
                            nuevo_cliente.Primer_nombre = $('#Name').val();
                            nuevo_cliente.Primer_apellido = $('#Lname').val();
                            nuevo_cliente.Segundo_apellido = $('#SLname').val();
                            nuevo_cliente.Cedula = $('#Id').val();
                            nuevo_cliente.Correo = $('#Email').val();
                            nuevo_cliente.Telefono = $('#Phone').val();
                            
                            $.ajax({
                                url: 'http://cinetecrestservice.cloudapp.net/client/create',
                                type: 'POST',
                                dataType: 'json',
                                data: nuevo_cliente,
                                success: function (data) {
                                    var result = data.data;
                                },
                                error: function () {
                                    console.log('err')
                                }
                            });
                        });
                    });
                </script>
